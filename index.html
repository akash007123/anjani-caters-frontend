<!doctype html>
<html lang="en">
  <head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Title (60–65 chars ideal) -->
    <title>Anjani Caterers | Wedding & Event Catering Services in Chhatarpur MP</title>

    <!-- SEO Description (150–160 chars ideal) -->
    <meta 
      name="description" 
      content="Anjani Caterers offers premium wedding, birthday, corporate & event catering services in Chhatarpur MP. Delicious food, professional service & memorable events."
    />

    <!-- SEO Keywords (still useful for some engines) -->
    <meta 
      name="keywords" 
      content="Anjani Caterers, catering service in Chhatarpur, wedding catering Chhatarpur, event catering MP, birthday catering, corporate catering, Indian catering service"
    />

    <!-- Author & Business Info -->
    <meta name="author" content="Anjani Caterers" />
    <meta name="robots" content="index, follow" />

    <!-- Local SEO -->
    <meta name="geo.region" content="IN-MP" />
    <meta name="geo.placename" content="Chhatarpur" />
    <meta name="geo.position" content="24.9168;79.5910" />
    <meta name="ICBM" content="24.9168, 79.5910" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://anjanicateringservice.netlify.app/" />

    <!-- Favicon -->
    <link rel="icon" href="./logo.png" type="image/png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link 
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" 
      rel="stylesheet"
    />

    <!-- Open Graph (Facebook, WhatsApp, LinkedIn) -->
    <meta property="og:title" content="Anjani Caterers – Premium Catering Services in Chhatarpur MP" />
    <meta property="og:description" content="Wedding, birthday & corporate catering with delicious food and professional service. Serving Chhatarpur & nearby areas." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://anjanicateringservice.netlify.app/" />
    <meta property="og:image" content="https://anjanicateringservice.netlify.app//og-image.jpg" />
    <meta property="og:site_name" content="Anjani Caterers" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Anjani Caterers | Wedding & Event Catering" />
    <meta name="twitter:description" content="Premium catering services for weddings, parties & corporate events in Chhatarpur MP." />
    <meta name="twitter:image" content="https://anjanicateringservice.netlify.app/og-image.jpg" />

    <!-- Schema Markup (Local Business) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "CateringBusiness",
      "name": "Anjani Caterers",
      "image": "https://anjanicateringservice.netlify.app/logo.png",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Chhatarpur",
        "addressRegion": "MP",
        "addressCountry": "IN"
      },
      "areaServed": "Madhya Pradesh",
      "serviceType": "Wedding and Event Catering",
      "priceRange": "₹₹"
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
